<div class="take-photo">
    <div style="padding: 20px">
        <img ng-src="{{photo}}" width="100%">
    </div>
    <div style="text-align: center">
        <button class="btn btn-default" data-loading-text="上传中" upload-photo>确认</button>

    </div>

</div>
