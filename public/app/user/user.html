
<div ng-include="'app/unit/isLogin.html'"></div>
<div class="user-content" ng-if="service.user.isLogin">
    <div class="text-center" style="padding:10px;border-bottom:1px solid #cbcccd">
        <div style="width:30%;margin:0 auto">
            <input type="file" style="position: absolute;border: 1px solid black;width: 30%;opacity: 0" nv-file-select="" uploader="uploader">
            <div style="width: 100%" height-equal-width="{{service.url}}/file/download/{{service.user.icon}}" change-input-height></div>
            <!--<img change-input-height ng-src="{{service.url}}/file/download/{{service.user.icon}}" width="100%" class="img-rounded" ng-if="service.user.icon">-->
             <!--<img change-input-height ng-src="resource/images/touxiang.png" width="100%" class="img-rounded" ng-if="!service.user.icon">-->
        </div>
        <span ng-if="service.user.nickname" ng-bind="service.user.nickname"></span>
        <span ng-if="!service.user.nickname" ng-bind="service.user.name"></span>
        <br>
        <a href="#edit_info?backRoute=user">
            <button style="border:0;background-color:transparent">资料设置</button>
        </a>
    </div>
    <div>
        <a ng-href="{{node.action}}" ng-repeat="node in service.config.nodes track by node.title" ng-if="node.disabled==false">
            <div style="font-size:18px;width:100%;display:table;border-bottom:1px solid #cbcccd">
                <div style="width:15%;padding:10px;display:table-cell">
                    <img ng-src="{{node.icon}}" width="100%" style="max-width:100px">
                </div>
                <div style="display:table-cell;">
                    <span ng-bind="node.title"></span>
                </div>
                <div class="text-right" style="display:table-cell;">
                    <span ng-bind="node.desc"></span>
                </div>
                <div style="display:table-cell;width:9%;padding:0px 10px">
                    <img ng-src="resource/images/user/icon-arrow.png" width="100%" style="max-width:40px">
                </div>
            </div>
        </a>
    </div>
    <div class="text-center" style="padding: 4% 5%">
        <button class="btn logout" data-loading-text="退出中" logout>退出登录</button>
    </div>
</div>
