<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>Login</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body>


<div class="container-fluid">
	<form class="form-horizontal" method="post" action="" >
	  <fieldset>
	    <legend>用户登陆</legend>

	    <div class="control-group">
	      <label class="control-label" for="username">用户名</label>
	      <div class="controls">
	        <input type="text" class="input-xlarge" id="username" name="username" value="senpng">
	      </div>
	    </div>
	    <div class="control-group">
	      <label class="control-label" for="password">密码</label>
	      <div class="controls">
	        <input type="password" class="input-xlarge" id="password" name="password" value="123456">
	      </div>
	    </div>
	    <div class="form-actions">
            <br/>
	      <button type="button" class="btn btn-primary" onclick="login()" >登陆</button>
            <button type="button" class="btn btn-primary" onclick="regist()" >注册</button>
	    </div>
	  </fieldset>
	</form>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src='/api/project.js'></script>
<script type="text/javascript">
    function regist() {
        window.location="./regist.html";
    }

    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById("password").value;
//        console.log(username + password);
        api_user_login(username,password,function(msg) {
            console.log(msg.success);
            if(msg.success) {
                window.location="./";
            } else {
                alert(msg.message);
            }
        })
    }

</script>
</body>
</html>
